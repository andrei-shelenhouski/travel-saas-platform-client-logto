<div
  class="min-h-screen bg-linear-to-br from-indigo-600 via-purple-600 to-pink-600 flex items-center justify-center p-6"
>
  <div class="max-w-4xl w-full">
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden backdrop-blur-lg bg-opacity-95">
      <div class="bg-linear-to-r from-indigo-500 to-purple-600 px-8 py-12 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-3 tracking-tight">
          Travel SaaS Platform
        </h1>
        <p class="text-indigo-100 text-lg">Your journey starts here</p>
      </div>

      <div class="px-8 py-10">
        @if (!authService.isAuthenticated()) {
          <div class="text-center space-y-6">
            <div
              class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-indigo-100 mb-4"
            >
              <svg
                class="w-10 h-10 text-indigo-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
            <h2 class="text-2xl font-semibold text-gray-800">Welcome!</h2>
            <p class="text-gray-600 max-w-md mx-auto">
              Sign in to access your dashboard and manage your travel
            </p>
            <button
              (click)="authService.signIn()"
              class="inline-flex items-center gap-2 bg-linear-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold px-8 py-4 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                />
              </svg>
              Sign in
            </button>
          </div>
        } @else {
          <div class="text-center space-y-6">
            <p class="text-gray-600">You are signed in.</p>
            <a
              routerLink="/dashboard"
              class="inline-flex items-center gap-2 bg-linear-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-semibold px-8 py-4 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200"
            >
              Go to Dashboard
            </a>
          </div>
        }
      </div>
    </div>

    <div class="text-center mt-8 text-white text-sm opacity-80">
      <p>Powered by Logto & Angular</p>
    </div>
  </div>
</div>
