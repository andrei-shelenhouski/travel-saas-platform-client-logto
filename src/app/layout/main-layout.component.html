<div class="flex h-screen bg-gray-50">
  <aside class="w-56 flex flex-col border-r border-gray-200 bg-white">
    <nav class="flex flex-1 flex-col gap-1 p-3">
      <a
        routerLink="/app/leads"
        routerLinkActive="bg-primary-muted text-primary-700"
        class="rounded px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100"
        >Leads</a
      >
      <a
        routerLink="/app/offers"
        routerLinkActive="bg-primary-muted text-primary-700"
        class="rounded px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100"
        >Offers</a
      >
      <a
        routerLink="/app/bookings"
        routerLinkActive="bg-primary-muted text-primary-700"
        class="rounded px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100"
        >Bookings</a
      >
      <a
        routerLink="/app/invoices"
        routerLinkActive="bg-primary-muted text-primary-700"
        class="rounded px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100"
        >Invoices</a
      >
      <a
        routerLink="/app/settings"
        routerLinkActive="bg-primary-muted text-primary-700"
        class="rounded px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 mt-4"
        >Settings</a
      >
    </nav>
  </aside>
  <div class="flex flex-1 flex-col min-w-0">
    <header class="flex h-14 items-center justify-between border-b border-gray-200 bg-white px-4">
      <span class="text-sm font-medium text-gray-700">{{ activeOrgName }}</span>
      <div class="flex items-center gap-3">
        @if (userPicture) {
          <img
            [src]="userPicture"
            [alt]="userDisplay"
            class="h-9 w-9 rounded-full object-cover ring-2 ring-gray-200"
          />
        } @else {
          <div
            class="flex h-9 w-9 items-center justify-center rounded-full bg-primary-100 text-sm font-medium text-primary ring-2 ring-gray-200"
          >
            {{ userInitial }}
          </div>
        }
        <span class="text-sm text-gray-600">{{ userDisplay }}</span>
        <button
          type="button"
          (click)="logout()"
          class="rounded px-3 py-1.5 text-sm font-medium text-gray-700 hover:bg-gray-100"
        >
          Logout
        </button>
      </div>
    </header>
    <main class="flex-1 overflow-auto p-4">
      <router-outlet />
    </main>
  </div>
</div>
