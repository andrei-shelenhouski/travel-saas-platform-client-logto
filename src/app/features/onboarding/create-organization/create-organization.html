<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="w-full max-w-sm rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
    <h1 class="text-xl font-semibold text-gray-900 mb-4">Create organization</h1>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Organization name</label>
        <input
          id="name"
          type="text"
          [(ngModel)]="name"
          name="name"
          required
          class="w-full rounded border border-gray-300 px-3 py-2 text-gray-900 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
          placeholder="Acme Tours"
        />
      </div>
      @if (error()) {
        <p class="text-sm text-red-600">{{ error() }}</p>
      }
      <button
        type="submit"
        [disabled]="loading() || !name.trim()"
        class="w-full rounded bg-primary px-4 py-2 text-sm font-medium text-primary-foreground hover:bg-primary-hover disabled:opacity-50"
      >
        {{ loading() ? 'Creating...' : 'Create' }}
      </button>
    </form>
  </div>
</div>
