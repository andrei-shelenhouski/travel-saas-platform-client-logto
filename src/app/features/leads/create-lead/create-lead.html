<div class="mb-4">
  <a
    routerLink="/app/leads"
    class="text-sm font-medium text-gray-600 hover:text-gray-900"
  >
    ← Back to leads
  </a>
</div>
<div class="max-w-lg rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
  <h1 class="text-xl font-semibold text-gray-900 mb-4">Create lead</h1>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="source" class="block text-sm font-medium text-gray-700 mb-1">Source</label>
      <select
        id="source"
        [(ngModel)]="source"
        name="source"
        required
        class="w-full rounded border border-gray-300 px-3 py-2 text-gray-900 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
      >
        @for (opt of sourceOptions; track opt.value) {
          <option [value]="opt.value">{{ opt.label }}</option>
        }
      </select>
    </div>
    <div>
      <label for="contactName" class="block text-sm font-medium text-gray-700 mb-1">Contact name</label>
      <input
        id="contactName"
        type="text"
        [(ngModel)]="contactName"
        name="contactName"
        required
        class="w-full rounded border border-gray-300 px-3 py-2 text-gray-900 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
        placeholder="John Doe"
      />
    </div>
    <div>
      <label for="contactEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        id="contactEmail"
        type="email"
        [(ngModel)]="contactEmail"
        name="contactEmail"
        class="w-full rounded border border-gray-300 px-3 py-2 text-gray-900 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
        placeholder="john@example.com"
      />
    </div>
    <div>
      <label for="contactPhone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
      <input
        id="contactPhone"
        type="tel"
        [(ngModel)]="contactPhone"
        name="contactPhone"
        class="w-full rounded border border-gray-300 px-3 py-2 text-gray-900 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
        placeholder="+1 234 567 8900"
      />
    </div>
    <div>
      <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
      <textarea
        id="notes"
        [(ngModel)]="notes"
        name="notes"
        rows="3"
        class="w-full rounded border border-gray-300 px-3 py-2 text-gray-900 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary"
        placeholder="Optional notes about the lead"
      ></textarea>
    </div>
    @if (error()) {
      <p class="text-sm text-red-600">{{ error() }}</p>
    }
    <div class="flex gap-3 pt-2">
      <button
        type="submit"
        [disabled]="loading() || !contactName.trim()"
        class="rounded bg-primary px-4 py-2 text-sm font-medium text-primary-foreground hover:bg-primary-hover disabled:opacity-50"
      >
        {{ loading() ? 'Creating…' : 'Create lead' }}
      </button>
      <a
        routerLink="/app/leads"
        class="rounded border border-gray-300 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
